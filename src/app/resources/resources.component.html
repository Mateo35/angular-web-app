<div class="container">
  <div class="split-container">

    <div class="left-tab">
      <!-- Left tab content here -->
      <app-search-bar [isHomePage]="false"></app-search-bar>

    </div>

    <div class="right-results">

      <div class="top-rectangle">
        <!-- Top rectangle content here (text, information) -->
        <div class="text-content">
          <p>Showing results for <strong>'{{inputQueryDisplay}}'</strong> - 8 in 54 results</p>
        </div>

      </div>

      <div class="middle-rectangle">
        <!-- Middle rectangle content here (search results) -->
      </div>

      <div class="bottom-rectangle">
        <!-- Bottom rectangle content here (pagination and other information) -->

        <nav aria-label="Page navigation">
          <ul class="pagination pagination-sm">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>

      </div>

    </div>
  </div>
</div>
